<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paint App</title>
    <link rel="stylesheet" href="paint.css" />
  </head>
  <body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.png" />
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.jpg" />
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="square">
                        <img src="icons/square.jpg" />
                        <span>Square</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.jpg" />
                        <span>Triangle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="icons/line.jpg" />
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color"/>
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.jpg" />
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.jpg" />
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5"/>
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#5dade2"/>
                    </li>

                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-image">Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="paint.js"></script>
  </body>
</html>
